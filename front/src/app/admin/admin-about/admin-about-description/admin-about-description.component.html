<p-card>
  <h5 class="pb-4">About Summary</h5>
  <form class="flex flex-column gap-2" [formGroup]="descriptionForm">
    <div>
      <label style="width: 100%">Title:</label>
      <input pInputText type="text" style="width: 100%" formControlName="title" />
    </div>
    <div>
      <label style="width: 100%">Description:</label>
      <p-editor formControlName="description" [style]="{ height: '10rem' }" />
    </div>
    <p-button label="SAVE" type="submit" [disabled]="!descriptionForm.valid" (onClick)="saveDescription()" />
    <div>
      <label>Choose or drop a file:</label>
      <p-fileUpload
        accept="image/*,video/*"
        mode="advanced"
        name="file"
        method="post"
        [url]="url"
        [maxFileSize]="20000000"
        [multiple]="false" />
    </div>
  </form>
</p-card>
