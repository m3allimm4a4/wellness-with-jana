<p-card>
  <h5 class="pb-4">Home Marketing Message</h5>
  <form class="flex flex-column gap-2" [formGroup]="marketingForm">
    <div>
      <label style="width: 100%">Description:</label>
      <p-editor formControlName="description" [style]="{ height: '10rem' }" />
    </div>
    <p-button label="SAVE" type="submit" [disabled]="!marketingForm.valid" (onClick)="saveMarketingMessage()" />
    <div>
      <app-asset-uploader [uploadUrl]="url" />
    </div>
  </form>
</p-card>
