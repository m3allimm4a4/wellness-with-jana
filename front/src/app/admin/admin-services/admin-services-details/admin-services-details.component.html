<p-card>
  <div class="flex flex-column gap-2">
    <h5 class="px-2">Edit Service</h5>
    <form class="grid grid-nogutter" [formGroup]="serviceForm">
      <div class="col-12 md:col-3 p-2">
        <label>Name:</label>
        <input pInputText type="text" formControlName="name" [style]="{ width: '100%' }" />
      </div>
      <div class="col-12 md:col-3 p-2">
        <label>Title:</label>
        <input pInputText type="text" formControlName="title" [style]="{ width: '100%' }" />
      </div>
      <div class="col-2 md:col-1 p-2">
        <label>Price:</label>
        <input pInputText type="number" formControlName="price" [style]="{ width: '100%' }" [min]="0" />
      </div>
      <div class="col-12 md:col-6 p-2">
        <label>Description:</label>
        <p-editor formControlName="description" [style]="{ height: '10rem' }" />
      </div>
      <div class="col-12 md:col-6 p-2">
        <label>Check List:</label>
        <div>
          <p-chips styleClass="p-chips-w-100" formControlName="checkList" placeholder="Maximum 6 items" [max]="6" />
        </div>
      </div>
      @if (service()?.id) {
        <div class="col-12 md:col-6 p-2">
          <label>Upload Asset:</label>
          <div>
            <p-fileUpload
              accept="image/*,video/*"
              mode="advanced"
              name="file"
              method="post"
              [url]="uploadUrl()"
              [maxFileSize]="20000000"
              [multiple]="false" />
          </div>
        </div>
      }
      <div class="col-12 md:col-2 p-2">
        <p-checkbox formControlName="showOnHome" inputId="binary" [binary]="true" />
        <label class="pl-1">Show On Home Page</label>
      </div>
      <div style="text-align: end" class="col-12 md:col-12 p-2">
        <p-button label="SAVE" type="submit" [disabled]="!serviceForm.valid" (onClick)="saveService()" />
      </div>
    </form>
  </div>
</p-card>
