<p-card>
  <div class="flex flex-column gap-2">
    <h5 class="px-2">Edit Testemonial</h5>
    <form class="grid grid-nogutter" [formGroup]="testemonialForm">
      <div class="col-12 md:col-3 p-2">
        <label>Client Name:</label>
        <input pInputText type="text" formControlName="clientName" [style]="{ width: '100%' }" />
      </div>
      <div class="col-12 md:col-3 p-2">
        <label>City:</label>
        <input pInputText type="text" formControlName="city" [style]="{ width: '100%' }" />
      </div>
      <div class="col-12 md:col-3 p-2">
        <label>Country</label>
        <p-select
          placeholder="Select a Country"
          formControlName="country"
          [virtualScroll]="true"
          [virtualScrollItemSize]="38"
          [filter]="true"
          [showClear]="true"
          [options]="countryOptions"
          [style]="{ width: '100%' }" />
      </div>
      <div class="col-12 md:col-6 p-2">
        <label>Description:</label>
        <textarea pInputText formControlName="description" [style]="{ width: '100%', height: '10rem' }"></textarea>
      </div>
      <div class="col-12 md:col-2 p-2">
        <p-checkbox formControlName="showOnHome" inputId="binary" [binary]="true" />
        <label class="pl-1">Show On Home Page</label>
      </div>
      <div style="text-align: end" class="col-12 md:col-12 p-2">
        <p-button label="SAVE" type="submit" [disabled]="!testemonialForm.valid" (onClick)="saveTestemonial()" />
      </div>
    </form>
  </div>
</p-card>
