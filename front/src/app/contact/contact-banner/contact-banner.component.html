<section class="contact-banner" [ngStyle]="{ 'background-image': isImage() ? 'url(' + asset()?.path + ')' : '' }">
  @if (isVideo()) {
    <video class="background-video" [autoplay]="true" [muted]="true" [loop]="true">
      <source [src]="asset()?.path" />
    </video>
  }
  <div class="content">
    <div>
      <h2 class="title-1">Hello There...</h2>
      <h2 class="title-2">WELLNESS WITH JANA</h2>
    </div>
  </div>
  <div class="spacer"></div>
</section>
