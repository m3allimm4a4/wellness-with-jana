<section class="contact-container">
  <div class="grid grid-nogutter contact-info">
    <div class="col-12 md:col-4"><a [href]="contactInfo()?.ig">— &#64;wellnesswithjana</a></div>
    <div class="col-12 md:col-3">
      <a [href]="'tel:' + contactInfo()?.phone"> — +{{ contactInfo()?.phone }} </a>
    </div>
    <div class="col-12 md:col-5">— {{ contactInfo()?.address }}</div>
  </div>
</section>

<section class="contact-container">
  <h3>Connect With Me</h3>
  <form class="grid grid-nogutter" [formGroup]="contactForm">
    <div class="col-12 md:col-6 p-2">
      <label>Name:</label>
      <input pInputText type="text" formControlName="name" [style]="{ width: '100%' }" />
    </div>
    <div class="col-12 md:col-6 p-2">
      <label>Email:</label>
      <input pInputText type="email" formControlName="email" [style]="{ width: '100%' }" />
    </div>
    <div class="col-12 md:col-6 p-2">
      <label>Phone:</label>
      <input pInputText type="tel" formControlName="phone" [style]="{ width: '100%' }" />
    </div>
    <div class="col-12 md:col-6 p-2">
      <label>Subject:</label>
      <input pInputText type="text" formControlName="subject" [style]="{ width: '100%' }" />
    </div>
    <div class="col-12 p-2">
      <label>Message:</label>
      <textarea pInputTextarea formControlName="message" [style]="{ width: '100%', height: '20rem' }"></textarea>
    </div>
    <div class="col-12 p-2">
      <p-button
        type="submit"
        size="large"
        severity="contrast"
        label="SEND A MESSAGE"
        [disabled]="contactForm.invalid"
        (onClick)="onSendMessage()" />
    </div>
  </form>
</section>
