<div class="list-item">
  <div style="height: 20rem">
    <app-asset [assetId]="service()?.asset?.name || ''" />
  </div>
  <h5 class="p-4">{{ service()?.name }}</h5>
  <p class="px-4">{{ service()?.title }}</p>
  <div class="p-4">
    <a class="p-button p-button-outlined" (click)="onBookClicked()">Book a Session</a>
  </div>
</div>
