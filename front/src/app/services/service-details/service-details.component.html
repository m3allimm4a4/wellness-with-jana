<div class="service-image-container">
  <app-asset
    [style]="{ width: '100%', height: '500px', 'object-fit': 'cover', 'object-position': 'top center' }"
    [assetId]="service().asset?.name || ''" />
</div>

<div class="service-details">
  <h4 class="p-4" style="text-align: center">{{ service().name }}</h4>
  <div class="grid grid-nogutter">
    <div class="col-12 md:col-6 p-4">
      <div class="flex flex-column gap-4">
        <h5>{{ service().title }}</h5>
        <div [innerHTML]="service().description"></div>
      </div>
    </div>
    <div class="col-12 md:col-6 p-4">
      <div class="flex flex-column gap-4">
        @for (item of service().checkList; track item) {
          <div class="flex gap-4 align-items-center">
            <i class="pi pi-check" style="color: var(--primary-color); font-size: 1.5rem"></i>
            <p>{{ item }}</p>
          </div>
        }
      </div>
    </div>
    <div class="col-12 p-4" style="text-align: center">
      <p-button size="large" label="BOOK A SESSION" />
    </div>
  </div>
</div>
