<section class="services-banner" [ngStyle]="{ 'background-image': isImage() ? 'url(' + asset()?.path + ')' : '' }">
  @if (isVideo()) {
    <video class="background-video" [autoplay]="true" [muted]="true" [loop]="true">
      <source [src]="asset()?.path" />
    </video>
  }
  <div class="content">
    <div>
      <h2 class="title-1" [innerHTML]="'services-banner-title-1' | translate"></h2>
      <h2 class="title-2" [innerHTML]="'services-banner-title-2' | translate"></h2>
    </div>
    <div class="subtitle" [innerHTML]="'services-banner-description' | translate"></div>
  </div>
  <div class="spacer"></div>
</section>
