<form [formGroup]="loginForm" class="grid grid-nogutter gap-2">
  <div class="col-12">
    <div>
      <label for="username">Username</label>
    </div>
    <div>
      <input pInputText id="username" type="text" formControlName="username" [fluid]="true" />
    </div>
  </div>
  <div class="col-12">
    <div>
      <label for="password">Password</label>
    </div>
    <div>
      <p-password id="password" formControlName="password" [feedback]="false" [fluid]="true" [toggleMask]="true" />
    </div>
  </div>
  <div class="col-12">
    <p-button label="LOGIN" type="submit" [disabled]="!loginForm.valid" (onClick)="onLogin()" />
  </div>
</form>
