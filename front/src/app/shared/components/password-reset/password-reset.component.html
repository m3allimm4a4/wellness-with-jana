<div class="grid">
  <div class="col-12">
    <p-floatlabel variant="on">
      <p-password id="password" [fluid]="true" [toggleMask]="true" [(ngModel)]="password" />
      <label for="password">Password</label>
    </p-floatlabel>
  </div>
  <div class="col-12">
    <p-button label="CONTINUE" [disabled]="!password()" (onClick)="onPasswordReset()" />
  </div>
</div>
